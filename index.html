<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./assets/img1 (1).svg" alt="desenho de um balão de conversa com classificação de estrelas">
    <div class="title-main">
      <h2>Informações pessoais</h2>
    </div>
  </header>

  <main>
    <form>

      <section>
        <div class="wrapper-short">
          <div class="input-wrapper">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name">
          </div>
          <div class="input-wrapper">
            <label for="input-lastName">Sobrenome</label>
            <input type="text" id="input-lastName">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="input-email">Email <span>(digite um emai válido)</span></label>
          <input type="email" id="input-email">
        </div>
      </section>

      <section>
        <h1>Informações do mentor</h1>

        <div class="line">
        </div>

        <div class="input-wrapper">
          <label for="input-mentor">Selecione quem foi o seu mentor</label>
          <input type="text" id="input-mentor">
        </div>

        <div class="input-wrapper">
          
          <label for="input-feedback">Feedback sobre o mentor</label>
          <textarea id="input-feedback"></textarea>

          <div class="input-checkbox">
            <img src="./assets/check.svg" alt="">
            <label for="input-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </section>

      <section>
        <h1>Informações do mentor</h1>

        <div class="line">
        </div>

        <div class="input-colum3">
          <div class="input-wrapper">
            <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="input-date">
          </div>
          <div class="input-wrapper">
            <label for="input-start">Das</label>
            <input type="text" id="input-start">
          </div>
          <div class="input-wrapper">
            <label for="input-end">Até</label>
            <input type="text" id="input-end">
          </div>
        </div>

      </section>

      <footer>
        <button>Salvar</button>
      </footer>

    </form>
  </main>


</body>

</html>
